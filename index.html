<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Best Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a href="#" class="header__logo">BestShop</a>
                <nav class="header__nav">
                    <input type="checkbox" class="nav__checkbox" id="nav__checkbox"/>
                    <label for="nav__checkbox" class="nav__button">
                        <i class="fas fa-bars"></i>
                        <i class="fas fa-times"></i>
                    </label>
                    <ul class="nav__list">
                        <div class="nav__span">
                            <li class="nav__element"><a href="#" class="nav__link">WHY US</a></li>
                            <li class="nav__element"><a href="#" class="nav__link">BENEFITS</a></li>
                            <li class="nav__element"><a href="#" class="nav__link">PRICING</a></li>
                            <li class="nav__element"><a href="#" class="nav__link">CONTACT</a></li>
                        </div>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="welcome">
            <div class="container">
                <div class="welcome__wrapper">
                    <h1 class="welcome__heading">Sell More!</h1>
                    <h2 class="welcome__subheading">Open shop on our platform and increase your sales</h2>
                    <a href="#" class="btn btn--main">Open your shop</a>
                    <img src="assets/Background.png" alt="Macbook on the table">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="statistics">
            <div class="container">
                <div class="statistics__wrapper">
                    <h2 class="statistics__header">The most popular sales platform in country</h2>
                    <div class="statistics__content">
                        <div class="statistics__picture">
                            <div class="statistics__circle"></div>
                            <img src="assets/Person.svg" class="statistics__img statistics__img--person"/>
                        </div>
                        <section class="statistics__numbers">100000+</section>
                        <p class="statistics__text">daily entries</p>
                    </div>
                    <div class="statistics__content">
                        <div class="statistics__picture">
                            <div class="statistics__circle statistics__circle--blue"></div>
                            <img src="assets/Eye.svg" class="statistics__img statistics__img--eye"/>
                        </div>
                        <section class="statistics__numbers">2000000+</section>
                        <p class="statistics__text">seen products <br>every day</p>
                    </div>
                    <div class="statistics__content">
                        <div class="statistics__picture">
                            <div class="statistics__circle statistics__circle--green"></div>
                            <img src="assets/Catalog.svg" class="statistics__img statistics__img--catalog"/>
                        </div>
                        <section class="statistics__numbers">10000+</section>
                        <p class="statistics__text">added posts <br>daily</p>
                    </div>
                </div>
            </div>
        </div>



    </main>


</body>
</html>
